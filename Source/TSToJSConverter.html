<html>
<body>
  
<div id="divUI">
	<h3>TypeScript to JavaScript Converter</h3>
	<p>Specify a.tar file containing .ts files to convert them to .js files.</p>
	<label>File:</label>
	<input id="inputFileToLoad" type="file" onchange="inputFileToLoad_OnChange()"></input>
</div>

<script type="text/javascript">

	// user interface events

	function inputFileToLoad_OnChange()
	{
		var inputFileToLoad = document.getElementById("inputFileToLoad");
		var fileToLoad = inputFileToLoad.files[0];
		new Converter().processFile(fileToLoad);
	}

</script>

<script type="text/javascript" src="StringExtensions.js"></script>

<script type="text/javascript" src="ByteHelper.js"></script>
<script type="text/javascript" src="ByteStream.js"></script>
<script type="text/javascript" src="Converter.js"></script>
<script type="text/javascript" src="FileWrapper.js"></script>
<script type="text/javascript" src="FileHelper.js"></script>
<script type="text/javascript" src="Tar/TarFile.js"></script>
<script type="text/javascript" src="Tar/TarFileEntry.js"></script>
<script type="text/javascript" src="Tar/TarFileEntryHeader.js"></script>
<script type="text/javascript" src="Tar/TarFileTypeFlag.js"></script>

</body>
</html>
